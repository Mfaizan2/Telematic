<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        {% for n in clist%}
        <div>{{forloop.counter}}{{n}}</div>
        {% endfor %}

        <table border="1" , cellpading= "10">
            <tr>
                <th>name</th>
                <th>id</th>
            </tr>
            {% for d in students %}
            <tr>
                <td>{{d.name}}</td>
                <td>{{d.id}}</td>
            </tr>
            {% endfor %}

            {% if numbers|length > 0 %}
                {% for n in numbers %}
                {% if n > 20 %}
                    <div>{{n}}</div>
                {% endif%}
                {% endfor %}
            {% else %}
                no data found
            {% endif %}

        </table>
    </body>
</html>
