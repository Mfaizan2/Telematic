<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        {% for n in clist%}
        <div>{{forloop.counter}}{{n}}</div>
        {% endfor %}

        <table border="1" , cellpading= "10">
            <tr>
                <th>name</th>
                <th>id</th>
            </tr>
            {% for d in students %}
            <tr>
                <td>{{d.name}}</td>
                <td>{{d.id}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
